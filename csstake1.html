<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 핵심이론(CSS 링크하기,기본 문법)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 링크하기 , 기본 문법  -->
    <!-- <h1>CSS 핵심이론 - CSS 링크하기</h1> -->

    <!-- css 선택자 / CSS 선택자 적용 우선순위  -->
    <p>유소년에게서 착목하는 이것은 방황하여도...</p>
    <p class="center">천지는 광야에서 물방아 황금시대를 것이다.</p>
    <p id="center">타오르고 길을 위하여, 전인 때문이다.</p>
    <div class="center">그러므로 싸인되는 우리의 샘의 듣는다.</div>

    <h1>천지는 광야에서 물방아 황금시대를 것이다.</h1>
    <p>
        유소년에게서 착목한는 이것은 방황하여도
        <b>굵은글씨</b>
    </p>
 
    
</body>
</html>
